<form data-nav="true">

  <label id='input-3'><input type='text' data-invalid-value='not cool' required='true'></label>

  <label id='input-9'><input type='text' required='true' data-before-time='2015-07-22 07:23:00 Z'></label>
  <label id='input-10'><input type='text' required='true' data-after-time='2008-12-26 07:23:00 Z' data-before-time='2015-07-22 07:23:00 Z'></label>
