<script src="/index.build.js"></script>
<form>
  <label id='slider-1'>
    <input name="slider-1" type="range" min="0" value='50' max="100" data-before-label="Disk: " data-after-label="MB">
  </label>

  <label id='slider-2'>
    <input name='slider-2' type="range" data-values="poor, fair, good, great, awesome">
  </label>

  <label id='slider-3'>
    <input  name="slider-3" type="range" min="0" max="10" data-mark="1, 6, 11">
  </label>

  <label id='slider-4'>
    <input name="slider-4" type="range" min="2" max="5" data-mark="1">
  </label>

  <label id='slider-5'>
    <input name="slider-5" type="range" data-label='false'>
  </label>

  <label id='slider-6'>
    <input name="slider-6" type="range" min="0" max="10" data-line-labels="1:10,000;6:20,000;11:30,000">
  </label>

  <label id='slider-7'>
    <input name="slider-7" type="range" min="0" max="10" data-line-labels="10,000;20,000;30,000">
  </label>


  <div id="slider-8-container">
    <label id='slider-8'>
      <input name="slider-8" id="disk" type="range" min="0" value="3" max="5" data-step-label-disk="1GB;2GB;3GB;4GB;5GB;6GB" data-label='false'>
    </label>

    <p data-track-input-state="#disk">Disk:<strong data-step-label="disk"></strong></p>
  </div>

  <label id='slider-9'>
    <input name="slider-9" type="range" max="4" data-label="a, b, c, d" data-label-a="1, 2, 3, 4" data-label-b="5, 6, 7, 8" data-before-label-a="a" data-after-label-a="a" data-before-label-b="b" data-after-label-b="b">
  </label>
</form>
